<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div id="display">
                <input type="text" id="calculator-display">
            </div>
            <div id="row1">
                <button class="additionalBtn">C</button>
                <button class="additionalBtn">+/-</button>
                <button class="additionalBtn">%</button>
                <button class="operator" id="operation-division">&divide;</button>
            </div>
            <div id="row2">
                <button id="num-7" class="numbers">7</button>
                <button id="num-8" class="numbers">8</button>
                <button id="num-9" class="numbers">9</button>
                <button class="operator" id="operation-multiplication">&times;</button>
            </div>
            <div id="row3">
                <button id="num-4" class="numbers">4</button>
                <button id="num-5" class="numbers">5</button>
                <button id="num-6" class="numbers">6</button>
                <button class="operator" id="operation-subtraction">-</button>
            </div>
            <div id="row4">
                <button id="num-1" class="numbers">1</button>
                <button id="num-2" class="numbers">2</button>
                <button id="num-3" class="numbers">3</button>
                <button class="operator" id="operation-addition">+</button>
            </div>
            <div id="row5">
                <button id="num-0" class="numbers">0</button>
                <button id="dot" class="numbers">.</button>
                <button class="operator" id="equal-sign">=</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/tltnsk" target="_blank">
          <i class="fab fa-github"></i> tltnsk
        </a>
    </footer>
</body>
</html>
