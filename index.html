<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
    <button id="theme-switch">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z"/></svg>
    </button>
    <div class="container">
        <div class="calculator">
            <div id="display">
                <input type="text" id="calculator-display" disabled>
            </div>
            <div id="row1">
                <button class="additionalBtn" id="deleteButton">C</button>
                <button class="additionalBtn" id="clearButton"><i class="fas fa-arrow-left"></i></button>
                <button class="operator" id="operation-division" data-operator>รท</button>
            </div>
            <div id="row2">
                <button id="num-7" class="numbers" data-number>7</button>
                <button id="num-8" class="numbers" data-number>8</button>
                <button id="num-9" class="numbers" data-number>9</button>
                <button class="operator" id="operation-multiplication" data-operator>ร</button>
            </div>
            <div id="row3">
                <button id="num-4" class="numbers" data-number>4</button>
                <button id="num-5" class="numbers" data-number>5</button>
                <button id="num-6" class="numbers" data-number>6</button>
                <button class="operator" id="operation-subtraction" data-operator="">-</button>
            </div>
            <div id="row4">
                <button id="num-1" class="numbers" data-number>1</button>
                <button id="num-2" class="numbers" data-number>2</button>
                <button id="num-3" class="numbers" data-number>3</button>
                <button class="operator" id="operation-addition" data-operator>+</button>
            </div>
            <div id="row5">
                <button id="num-0" class="numbers" data-number>0</button>
                <button id="dot" class="numbers">.</button>
                <button class="operator" id="equal-sign">=</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <a href="https://github.com/tltnsk" target="_blank">
          <i class="fab fa-github"></i> tltnsk
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
